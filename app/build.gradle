apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.test.vue.vuetest"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/jackson-annotations-2.2.1.jar')
    compile files('libs/jackson-core-2.1.0.jar')
    compile files('libs/jackson-databind-2.1.0.jar')
    compile files('libs/lombok-1.12.6.jar')
    compile files('libs/objectify-4.0rc1.jar')
    compile files('libs/volley.jar')
    compile files('libs/httpmime-4.2.5.jar')
    compile files('libs/google-play-services.jar')
    compile 'com.google.android.gms:play-services:4.4.52'
    compile files('libs/nineoldandroids-2.4.0.jar')
}
